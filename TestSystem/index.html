<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestSystem LIFF App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Longchamp_logo.png" alt="Logo" class="logo" />
            <h1 class="animated-title">TestSystem LIFF App</h1>
        </div>
        <div class="content">
            <h2>Welcome to TestSystem</h2>
            <p class="desc">This page will show your LINE profile information using LIFF.</p>
            <div id="profile" class="profile-card" style="display:none;">
                <img id="profilePicture" class="profile-img" src="" alt="Profile Picture" />
                <div class="profile-info">
                    <p><strong>Name:</strong> <span id="displayName"></span></p>
                    <p><strong>User ID:</strong> <span id="userId"></span></p>
                    <p><strong>Status Message:</strong> <span id="statusMessage"></span></p>
                </div>
            </div>
            <div id="error" class="error-message"></div>
        </div>
    </div>
    <script src="https://liff.line.me/sdk/web/liff.js"></script>
    <script src="app.js"></script>
</body>
</html>
